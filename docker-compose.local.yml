version: '3.7'

services:
  advertiser-api:
    image: advertiser-nginx:${WAS_VERSION}
    build:
      args:
        APP_ENV: ${APP_ENV}
        ARG_PHP_FPM_CONTAINER: ${ARG_PHP_FPM_CONTAINER}
        ARG_PHP_FPM_PORT: ${ARG_PHP_FPM_PORT}
      context: .
      dockerfile: .build/nginx.local.Dockerfile
    ports:
      - "8002:80"
    depends_on:
      - php-fpm

  php-fpm:
    image: advertiser-php-fpm:${WAS_VERSION}
    build:
      args:
        APP_ENV: ${APP_ENV}
        ARG_PHP_FPM_HOST: ${ARG_PHP_FPM_HOST}
        ARG_PHP_FPM_PORT: ${ARG_PHP_FPM_PORT}
      context: .
      dockerfile: .build/php.local.Dockerfile
