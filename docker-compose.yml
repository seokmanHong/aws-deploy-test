version: '3.7'

services:
  advertiser-api:
    image: ${DOCKER_IMAGE_DIR}advertiser-api-app:${PHP_VERSION}
    env_file:
      - .env.local
    volumes:
      - .:/web/app
    ports:
      - 8002:80
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:${MYSQL_VERSION}
    command: "--innodb_use_native_aio=0"
    env_file:
      - .env.local
    volumes:
      - ./.build/storage/dbdata:/var/lib/dbms
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=laravel
    # Add next command on windows environment
    # command: --innodb-flush-method=littlesync --innodb-use-native-aio=OFF --log_bin=ON

  redis:
    image: redis:${REDIS_VERSION}
    env_file:
      - .env.local
    ports:
      - "6379:6379"
